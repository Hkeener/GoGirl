<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Affirmations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-purple-600 mb-4">Daily Positive Affirmations</h1>
    <p class="text-gray-700 mb-6">
      Welcome to the Positive Affirmations page! This site is here to brighten your day. Click the button below to receive a random positive affirmation to inspire and uplift you!
    </p>
    <button 
      onclick="displayAffirmation()" 
      class="bg-purple-600 text-white font-semibold py-2 px-4 rounded hover:bg-purple-700 transition duration-300"
    >
      Get Your Affirmation
    </button>
    <p id="affirmation" class="mt-6 text-lg font-medium text-gray-800"></p>
  </div>

  <script>
    const affirmations = [
      "You are capable of amazing things!",
      "Your kindness makes a difference in the world.",
      "You are stronger than you know.",
      "Every day is a new opportunity to shine.",
      "You are enough just as you are.",
      "Your creativity knows no bounds.",
      "You inspire others with your courage.",
      "Your smile brightens everyone's day.",
      "You are making progress every day.",
      "You have the power to create change."
    ];

    function displayAffirmation() {
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      const affirmationText = affirmations[randomIndex];
      document.getElementById("affirmation").innerText = affirmationText;
    }
  </script>
</body>
</html>
